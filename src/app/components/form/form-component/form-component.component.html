<ion-card>
  <ion-card-content>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="model.name" name="name" placeholder="Tu nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="model.email" name="email" placeholder="Tu correo electrónico"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea [(ngModel)]="model.message" name="message" placeholder="Tu mensaje" rows="5"></ion-textarea>
      </ion-item>
      <ion-button expand="full" color="primary" type="submit">Enviar</ion-button>
    </form>
  </ion-card-content>
</ion-card>
