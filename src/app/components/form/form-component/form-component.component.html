<ion-card>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label><br>
          <ion-input type="text" placeholder="Tu nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label><br>
          <ion-input type="email" placeholder="Tu correo electrónico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mensaje</ion-label><br>
          <ion-textarea placeholder="Tu mensaje" rows="5"></ion-textarea>
        </ion-item>
        <ion-button expand="full" color="primary" type="submit">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
